<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="full-page">
    <div id="relative-container">
        <img id="tv-image" src="images/oldschool-tv-image.jpg">
        <div id="etch-a-sketch-board"></div>
        <button id="settings-button">
            <img src="images/settings-icon.png" width="30px">
        </button>
        <div id="settings-container">
            <button id="black-button">Black</button>
            <button id="rainbow-button">
                <span style="color: red">R</span>
                <span style="color: orange">a</span>
                <span style="color: yellow">i</span>
                <span style="color: green">n</span>
                <span style="color: blue">b</span>
                <span style="color: purple">o</span>
                <span style="color: deeppink">w</span>
            </button>
            <label for="grid-size-slider"></label><input type="range" min="8" max="1000" value="8"
                                                         id="grid-size-slider">
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
