<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="full-page">
    <div id="relative-container">
        <img id="tv-image" src="images/oldschool-tv-image.jpg">
        <div id="etch-a-sketch-board"></div>
        <ion-icon id="settings-button" name="settings-sharp"></ion-icon>
        <button id="reset-button">Reset</button>
        <div id="settings-container">
            <button id="black-button">Black</button>
            <button id="rainbow-button">Rainbow</button>
            <label for="grid-size-slider"></label><input type="range" min="8" max="1000" value="8"
                                                         id="grid-size-slider">
        </div>
    </div>
</div>
<script src="index.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
